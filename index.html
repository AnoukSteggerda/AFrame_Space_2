<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>

  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <img id="space" src="images/purpleSpace.jpg" crossorigin="anonymous" />
        <img id="earth" src="images/earth.jpg" crossorigin="anonymous" />
        <img id="venus" src="images/venus.jpg" crossorigin="anonymous" />
        <img id="mars" src="images/mars.jpg" crossorigin="anonymous" />
        <img id="mercury" src="images/mercury.jpg" crossorigin="anonymous" />
        <img id="sun" src="images/sun.jpg" crossorigin="anonymous" />
        <img id="jupiter" src="images/jupiter.jpg" crossorigin="anonymous" />
        <img id="saturn" src="images/saturn.jpg" crossorigin="anonymous" />
        <img id="uranus" src="images/uranus.jpg" crossorigin="anonymous" />
        <img id="neptune" src="images/neptune.jpg" crossorigin="anonymous" />
        <img id="moon" src="images/moon.jpg" crossorigin="anonymous" />
        <img id="stage" src="images/stage.jpg" crossorigin="anonymous" />
      </a-assets>
      <!--position: left right, up down, further closer--> 

      <!--background-->
      <a-sky
        color = "#FFFFFF" 
        material = "src: #space">
      </a-sky>

      <!--camera (starting point)-->
      <a-entity position="0 -1.5 -2.5">
        <a-camera></a-camera>
      </a-entity>

      <!-- light source -->
      <a-light light="type: point; distance: 22; color: #FFFFFF; intensity: 1.5 castShadow: true"  position="0 7 -2">
      </a-light>
      
      <!-- ground surface-->
      <a-plane 
        position="0 0 -3" 
        rotation="-90 0 0" 
        width="3" 
        height="3" 
        color="#212529" 
        shadow>
      </a-plane>
      
      <!-- <a-image 
        src="#stage"
        position="0 0 -2.5" 
        rotation="90 0 0"></a-image> -->

      <!--earth-->
      <a-sphere 
        position="0 3 -7" 
        radius="0" 
        scale="2 2 2"
        material = "src: #earth;"
        animation="
          property: object3D.rotation.y;
          to: 20;
          dur: 20000;
          easing: linear;
          loop: true" 
        shadow>
      </a-sphere>

      <!--moon-->
      <a-sphere 
        position="3.5 1.25 -8.5" 
        radius="0" 
        scale="1 1 1"
        material = "src: #moon;"
        animation="
          property: object3D.rotation.y;
          to: 160;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <!--venus-->
      <a-sphere 
        position="-6 1.25 -3" 
        radius="0" 
        material = "src: #venus;"
        animation="
          property: object3D.rotation.y;
          to: 60;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <!--mars-->
      <!-- <a-sphere 
        position="3.5 1.25 -8.5" 
        radius="0" 
        scale="1.5 1.5 1.5"
        material = "src: #mars;"
        animation="
          property: object3D.rotation.y;
          to: 160;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere> -->

    </a-scene>
  </body>
</html>
